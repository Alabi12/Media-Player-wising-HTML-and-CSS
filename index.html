<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
    <div class="bg">
        <div class="player">
            <div class="container">
                <!---------------top icons  ----------->

                <div class="top-icons">
                    <a href="#"><i class="fa fa-heart"></i></i></a>
                    <a href="#"><i class="fa fa-plus"></i></i></a>
                </div>

                 <!---------------img  ----------->

                 <div class="img">
                    <img src="images/marshmello.jpg" alt="">
                </div>

                 <!---------------text----------->

                 <div class="text">
                   <h1>ALONE</h1>
                   <h4>marshmello</h4>
                </div>

                  <!---------------time----------->

                  <div class="time">
                   <a href="#">1:50</a>
                   <a href="#">3:00</a>
                 </div>

                 <!---------------Seek Bar----------->

                 <div class="seek">
                    <div class="fill"></div>
                    <div class="handle"></div>
                  </div>

                  <!---------------Play Buttons----------->

                 <div class="btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <a href="#"><i class="fa fa-backward"></i></a>
                    <a href="#"><i class="fa fa-pause"></i></a>
                    <a href="#"><i class="fa fa-forward"></i></a>
                    <a href="#"><i class="fa fa-random"></i></a>
                  </div>
            </div>

            <!---------------Bar Button----------->

            <button>PLAY SONG IN THE BAR</button>
        </div>
    </div>
</body>
</html>
